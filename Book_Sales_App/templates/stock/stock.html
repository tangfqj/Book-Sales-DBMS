
{% block content %}
  <h1>Stock a Book</h1>
  <form method="post">
    <label for="book_id">Book ID:</label>
    <input type="text" name="book_id" id="book_id" required>
    <br>
    <label for="title">Title:</label>
    <input type="text" name="title" id="title">
    <br>
    <label for="author">Author:</label>
    <input type="text" name="author" id="author">
    <br>
    <label for="publisher">Publisher:</label>
    <input type="text" name="publisher" id="publisher">
    <br>
    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn">
    <br>
    <label for="price">Price:</label>
    <input type="number" step="0.01" name="price" id="price">
    <br>
    <label for="number_of_stock">Number of copies to stock:</label>
    <input type="number" name="number_of_stock" id="number_of_stock" required>
    <br>
    <input type="submit" value="Stock">
  </form>
{% endblock %}
