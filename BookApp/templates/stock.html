{% extends "base.html" %}
{% block content %}
    <style>
        input[type="text"],
      input[type="number"] {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 10px;
        width: 50%;
        box-sizing: content-box;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>

    <h2>Stock a Book</h2>
    {% csrf_token %}
    <form method="post" action="{% url 'stock' %}">
        <label for="book_id">Book ID:</label>
        <input type="text" name="book_id" id="book_id" required>
        <br>
        <input type="submit" value="Check">
    </form>
{% endblock %}
