{% extends 'base.html' %}

{% block content %}
    <style>
        input[type="text"],
        input[type="number"] {
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
          font-size: 12px;
          margin-bottom: 20px;
          width: 50%;
          box-sizing: content-box;
        }

        input[type="submit"] {
          background-color: #4CAF50;
          color: #fff;
          padding: 10px 20px;
          font-size: 16px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
          background-color: #3e8e41;
        }

        label {
          padding: 10px;
          margin-bottom: 20px;
          margin-top: 10px;
          font-size: 20px;
        }
    </style>
    <div class="container">
    <h2>Edit Book Details</h2>
    <form method="post" action="{% url 'edit_book' book.pk %}">
        {% csrf_token %}
        <br>
        <label><strong>Current Title:</strong> {{ book.title }}</label>
        <br>
        <br>
        <label for="new_title"><strong>New Title:</strong></label>
        <input type="text" name="new_title" id="new_title">
        <br>
        <label><strong>Current Author:</strong> {{ book.author }}</label>
        <br>
        <br>
        <label for="new_author"><strong>New Author:</strong></label>
        <input type="text" name="new_author" id="new_author">
        <br>
        <label><strong>Current Publisher:</strong> {{ book.publisher }}</label>
        <br>
        <br>
        <label for="new_publisher"><strong>New Publisher:</strong></label>
        <input type="text" name="new_publisher" id="new_publisher">
        <br>
        <label><strong>Current ISBN:</strong> {{ book.isbn }}</label>
        <br>
        <br>
        <label for="new_isbn"><strong>New ISBN:</strong></label>
        <input type="text" name="new_isbn" id="new_isbn">
        <br>
        <label><strong>Current Sales Price:</strong> {{ book.sales_price }}</label>
        <br>
        <br>
        <label for="new_sales_price"><strong>New Sales Price:</strong></label>
        <input type="number" step="0.01" name="new_sales_price" id="new_sales_price">
        <br>
        <br>
        <input type="submit" class="btn btn-primary" value="Update Book">
    </form>
    </div>
{% endblock %}
