{% extends 'account_base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">User Profile</div>
        <div class="card-body">
          <ul>
            <li><strong>Username:</strong> {{ username }}</li>
            <li><strong>True Name:</strong> {{ true_name }}</li>
            <li><strong>Work ID:</strong> {{ work_id }}</li>
            <li><strong>Gender:</strong> {{ gender }}</li>
            <li><strong>Email:</strong> {{ email }}</li>
            <li><strong>Mobile Phone:</strong> {{ mobile_phone }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
